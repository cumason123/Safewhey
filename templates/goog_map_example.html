<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="panel"></div>
    <script>
      vabodyp;
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 8
        });
        directionsDisplay.setMap(map)
        directionsService.route({origin: "277 Babcock St", destination: "Fenway Park", travelMode: "DRIVING", provideRouteAlternatives: true}, function(response, status){
          if (status === 'OK'){
            directionsDisplay.setDirections(response);
            directionsDisplay.setPanel(panel);
          }
          else{
            window.alert('Directions request failed due to ' + status);
          }
        });
        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          bounds: {
            north: 33.685,
            south: 33.671,
            east: -116.234,
            west: -116.251
          }
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-L1-CDamtVsUcngy65o54omBY_wn9TT0&callback=initMap"
    async defer></script>
  </body>
</html>
